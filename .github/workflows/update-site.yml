name: Publish site

on:
  push:
    tags:
      - '*'
  schedule:
      - cron: "0 16 * * mon-fri"

jobs:
  publish-site:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - run: make setup help.fr

      - run: make check

      - run: make wait-for-data.csv
      - run: make figures
      - run: make push
